<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Crear Meta</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

<ion-list>
  <ion-list-header>
    <ion-label>
      <ion-button color="danger" expand="full" (click)="eliminar()">Borrar Toda Meta</ion-button>
    </ion-label>
  </ion-list-header>


  <ion-list>
    <div *ngFor="let x of elementos;let i = index"  [ngSwitch]="x.tipo">
       <ion-item *ngSwitchCase="'1'">
    
    <ion-label ><h2>Comprar Algo</h2>  <h3>{{x.fecha | date}}</h3>
    <p>{{x.monto}}</p>
   <ion-button color="primary" (click)="agregar(x)">Reglas</ion-button><ion-button color="success" (click)="editar(x)">Editar</ion-button><ion-button color="warning" (click)="misreglas(x)">Mi Regla</ion-button></ion-label>
    
   
  

  </ion-item>
  <ion-item *ngSwitchCase="'2'">
    <ion-label ><h2>Viajar</h2> <h3>{{x.fecha | date}}</h3>
    <p>{{x.monto}}</p>
    <ion-button color="primary" (click)="agregar(x)">Reglas</ion-button><ion-button color="success" (click)="editar(x)">Editar</ion-button><ion-button color="warning" (click)="misreglas(x)">Mi Regla</ion-button></ion-label>
  </ion-item>
<ion-item *ngSwitchCase="'3'">
    <ion-label ><h2>Hacer Algo</h2>  <h3>{{x.fecha | date}}</h3>
    <p>{{x.monto}}</p>
    <ion-button color="primary" (click)="agregar(x)">Reglas</ion-button><ion-button  color="success" (click)="editar(x)">Editar</ion-button><ion-button color="warning" (click)="misreglas(x)">Mi Regla</ion-button></ion-label>
  </ion-item>

<ion-item *ngSwitchCase="'4'">
      <ion-label ><h2>Solo Ahorrar</h2>   <h3>{{x.fecha | date}}</h3>
    <p>{{x.monto}}</p>
    <ion-button color="primary" (click)="agregar(x)">Reglas</ion-button><ion-button color="success" (click)="editar(x)">Editar</ion-button><ion-button color="warning" (click)="misreglas(x)">Mi Regla</ion-button></ion-label>
  </ion-item>

    </div>
 
  
</ion-list>


 
</ion-list>
