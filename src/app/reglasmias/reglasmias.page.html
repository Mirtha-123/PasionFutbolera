<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Reglas</strong>

    </ion-title>
    <ion-buttons slot="start">
    	<ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

<ion-list>
 


  <ion-list>
  	
  <ion-item *ngFor="let x of reglas;let i = index"  [ngSwitch]="x.evento">
    
    <ion-label *ngSwitchCase="'9'"><h2>{{x.nomequipo}}</h2>  <h3>Evento: Jugar</h3>
    <p>Monto a ahorrar:{{x.monto}} </p><ion-button color="primary" (click)="editar(x)">Editar</ion-button>
   </ion-label>
    <ion-label *ngSwitchCase="'8'"><h2>{{x.nomequipo}}</h2>  <h3>Evento: Ganar</h3>
    <p>Monto a ahorrar:{{x.monto}} </p><ion-button color="primary" (click)="editar(x)">Editar</ion-button>
   </ion-label>
   <ion-label *ngSwitchCase="'7'"><h2>{{x.nomequipo}}</h2>  <h3>Evento: Por Gol</h3>
    <p>Monto a ahorrar:{{x.monto}} </p><ion-button color="primary" (click)="editar(x)">Editar</ion-button>
   </ion-label>
  </ion-item>
  
</ion-list>


 
</ion-list>
